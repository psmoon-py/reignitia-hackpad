<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Time Focus Station - ReIgnitia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body data-page="lab-time-focus">
    <div class="starfield-background"></div>
    <div class="main-wrapper">
        <header class="header">
            <nav class="nav">
                <a href="/" class="logo">
                    <img src="/assets/images/logo/reignitia_flame_lightbulb.png" alt="ReIgnitia" class="logo-icon">
                    <span class="logo-text">Re<span class="logo-highlight">I</span>gnitia</span>
                </a>
                <a href="/dashboard/" class="nav-link">Dashboard</a>
            </nav>
        </header>
        <main class="lab-main">
            <div class="lab-header">
                <h1 class="lab-title">⏱️ Time Focus Station</h1>
                <p class="lab-subtitle">Focus timer with research-backed presets. Build your study habits.</p>
            </div>
            <div class="lab-content">
                <div class="timer-workspace">
                    <label>Select Preset:
                        <select id="presetSelector">
                            <option value="">Choose preset...</option>
                        </select>
                    </label>
                    <div id="timerDisplay" class="timer-display">00:00</div>
                    <div class="timer-controls">
                        <button id="startBtn" class="btn btn-primary">Start</button>
                        <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                        <button id="resetBtn" class="btn btn-secondary">Reset</button>
                    </div>
                    <div id="sessionLog" class="session-log">
                        <p>Today you completed <span id="blockCount">0</span> focus blocks.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/app.js" defer></script>
</body>
</html>
